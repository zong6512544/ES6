<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //ES5
        function ES5(name, age) {
            return {
                name: name,
                age: age
            };
        }
        console.log(ES5('me','12'))

        //ES6
        function ES6(name, age) {
            return {
                name,
                age
            };
        }
        console.log(ES6('she','13'))

    </script>
</body>

</html>
