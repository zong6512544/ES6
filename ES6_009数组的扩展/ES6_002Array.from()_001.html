<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let arrayLike = {
      '0': 'a',
      '1': 'b',
      '2': 'c',
      length: 3
    };

    // ES5的写法
    var arr1 = [].slice.call(arrayLike); 
    console.log(arr1)
    // ['a', 'b', 'c']

    // ES6的写法
    let arr2 = Array.from(arrayLike); 
    console.log(arr2)
    // ['a', 'b', 'c']
  </script>
</body>

</html>
