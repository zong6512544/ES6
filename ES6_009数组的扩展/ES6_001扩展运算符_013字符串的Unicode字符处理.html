<body>

  <script>
    let es5 = 'x\uD83D\uDE80y';
    let es6 = 'x\uD83D\uDE80y';

    // es5
    es5.split('').reverse().join('');
    console.log(es5);
    // 'y\uDE80\uD83Dx'

    // es6
    [...es6].reverse().join('');
    console.log(es6)
    // 'y\uD83D\uDE80x'
  </script>
