  <script>
    // es5
    let a = [1, 2, 3];
    let b = a.concat();
    b[0] = 11;
    console.log(a, b)
    // [1,2,3]
    // [11,2,3]

    // es6
    let aa = [1, 2, 3]
    let bb = [...aa]
    bb[0] = 11;
    let [...cc] = aa;
    cc[0] = 22;
    console.log(bb, cc)
    // [11, 2, 3] 
    //Â [22, 2, 3]
  </script>
