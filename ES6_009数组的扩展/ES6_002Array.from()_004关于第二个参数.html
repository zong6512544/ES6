<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [1, 2, 3]
    // Array.from()参数二
    console.log(Array.from(arr, x => x * x))
    // 等同于map
    console.log(Array.from(arr).map(x => x * x))

    // [1,4,9]
  </script>
</body>

</html>
