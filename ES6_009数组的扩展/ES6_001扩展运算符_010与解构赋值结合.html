<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let list = [1, 2, 3, 4, 5, 6]

    // es5
    let es5a = list[0];
    let es5b = list.slice(1);
    console.log(es5a, es5b)
    // 1
    // [2, 3, 4, 5, 6]


    // es6
    let [es6a, ...es6b] = list;
    console.log(es6a, es6b)
    // 1
    // [2, 3, 4, 5, 6]
  
  </script>
</body>

</html>
