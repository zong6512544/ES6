<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function fnSleep(time){
            return new Promise((resolve,reject)=>{
                setTimeout(resolve,time)
            })
        }

        // 使用
        async function sleep(){
            for(let i=0;i<5;i++){
                console.log(i)
                await fnSleep(1000);
            }
        }

        sleep();
    </script>
</body>
