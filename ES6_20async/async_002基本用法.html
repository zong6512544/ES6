<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function getOrderKey(id) {
            // 模拟异步操作
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (id) {
                        resolve('key:' + id)
                    } else {
                        reject(new Error('id 为空'))
                    }
                }, 1000)
            })

        }

        function getOrderDetail(key) {
            // 模拟异步操作
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (key) {
                        resolve('detail:' + key)
                    } else {
                        reject(new Error('key 为空'))
                    }
                }, 1000)
            })
        }
 
        // 表示函数内部有异步操作
        async function getOrderInfo(orderId) {
            // 异步操作
            const orderKey = await getOrderKey(orderId);
            console.log('key读取成功')
            const orderInfo = await getOrderDetail(orderKey);
            console.log('信息读取成功')
            return orderInfo;
        }
        // 调用方法
        getOrderInfo('5201314').then(res => {
            console.log(res)
        })

        // 异常
        // getOrderInfo().then(res => {
        //     console.log(res)
        // })

    </script>
</body>

</html>
