<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function ccc() {
            return new Promise((resolve, inject) => {
                let si = parseInt(Math.random() * 6 + 1)
                setTimeout(() => {
                    resolve(si)
                }, 3000)
            })
        }

        async function test() {
            let n = await ccc();
            console.log(n)
        }

        test();
    </script>
</body>
